        :root {
            --bg-blue: #0044CC; 
            --grid-color: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-blue);
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            overflow: hidden; 
        }

        .font-serif-italic {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
        }

        
        .bg-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        }

        
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float-medium {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes float-fast {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-float-slow { animation: float-slow 6s ease-in-out infinite; }
        .animate-float-medium { animation: float-medium 5s ease-in-out infinite; }
        .animate-float-fast { animation: float-fast 4s ease-in-out infinite; }
        
        
        .delay-100 { animation-delay: 100ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-1000 { animation-delay: 1000ms; }

        
        .pixel-art {
            image-rendering: pixelated;
            shape-rendering: crispEdges;
        }
    </style>
</head>

    <script vid="124">
        
        const flowerContainer = document.querySelector('main');
        const flower = document.querySelector('main svg');
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            
            
            const bgFlowers = document.querySelectorAll('.absolute.inset-0 > div');
            bgFlowers.forEach((f, index) => {
                const speed = (index + 1) * 0.5;
                f.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
